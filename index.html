<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <input type="text" name="num1" id="num1" placeholder="Number1" /><br />
    <input type="text" name="num2" id="num2" placeholder="Number2" /><br />
    <input type="text" name="result" id="result" placeholder="Result" /><br />
    <select name="operator" id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button onclick="calc()">=</button>
  </body>
  <script src="script.js"></script>
</html>
